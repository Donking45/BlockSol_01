<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback DApp</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <header>
        <h1>Feedback DApp</h1>
        <div id="walletStatus"></div>
        <button id="connectWalletBtn">Connect Wallet</button>
    </header>

    <section id="feedbackForm">
        <h2>Submit Feedback</h2>
        <form id="feedbackFormSubmissionForm">
            <label for="feedbackText">Feedback:</label>
            <textarea id="feedbackText" placeholder="Enter your feedback..." rows="4"></textarea>
            <button type="submit" id="submitFeedbackBtn">Submit Feedback</button>
        </form>
    </section>
</div>
    <script src="web3.min.js"></script>
    <script src="feedback.js"></script>
</body>
</html>
